<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Aira - Bharat’s Professional Network</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(90deg, #f2f4f6 55%, #e6f0fc 100%);
      color: #444;
    }
    header {
      background: white;
      padding: 20px 30px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      color: #138ed1;
      font-size: 1.6rem;
      text-decoration: none;
    }
    header .logo img {
      width: 40px;
      margin-right: 12px;
    }
    nav a {
      margin-left: 24px;
      font-weight: 600;
      color: #138ed1;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #0b5c89;
    }
    main.hero {
      max-width: 900px;
      margin: 80px auto 120px auto;
      padding: 0 20px;
      text-align: center;
    }
    main.hero h1 {
      font-size: 3rem;
      color: #138ed1;
      margin-bottom: 12px;
    }
    main.hero p {
      font-size: 1.25rem;
      margin-bottom: 32px;
      color: #555;
    }
    main.hero .btn-group {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
    }
    main.hero .btn {
      background: linear-gradient(90deg, #138ed1 50%, #19e2c1 100%);
      color: white;
      font-weight: 700;
      padding: 14px 32px;
      border-radius: 28px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 6px 12px #1993b1a0;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    main.hero .btn:hover {
      background: linear-gradient(90deg, #0b5c89 50%, #0f8c7b 100%);
    }
    footer {
      text-align: center;
      padding: 24px 10px;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #ddd;
      margin-top: 100px;
    }
    @media (max-width: 480px) {
      main.hero h1 {
        font-size: 2.2rem;
      }
      main.hero p {
        font-size: 1rem;
      }
      nav a {
        font-size: 0.9rem;
        margin-left: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2170/2170153.png" alt="Aira logo" />
      Project Aira
    </a>
    <nav>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main class="hero" role="main" aria-label="Project Aira Introduction">
    <h1>Bharat’s Professional Network</h1>
    <p>Verified Identities. Multilingual Posts. Built-in UPI Payments. AI-Powered Career Growth.</p>
    <div class="btn-group">
      <a href="signup.html" class="btn" aria-label="Sign up for Project Aira">Get Started</a>
      <a href="login.html" class="btn" aria-label="Login to Project Aira" style="background:#19e2c1;">Login</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Project Aira • Built with trust & technology for Bharat’s professionals
  </footer>
</body>
</html>
