<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Project Aira</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" />
  <style>
    body {
      margin: 0; font-family: 'Montserrat', sans-serif;
      background: linear-gradient(90deg, #f2f4f6 55%, #e6f0fc 100%);
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    .login-container {
      background: #fff; padding: 40px 48px; border-radius: 24px; box-shadow: 0 6px 28px #d8e1f166;
      max-width: 420px; width: 90%;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 24px; color: #138ed1; font-weight: 700; font-size: 2rem;
    }
    label {
      font-weight: 600; display: block; text-align: left; margin: 16px 0 8px;
      color: #555;
    }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 14px 12px; border-radius: 10px; border: 1.5px solid #cbd6e2;
      font-size: 1rem; outline: none; transition: border-color 0.3s ease;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #138ed1;
    }
    button.login-btn {
      margin-top: 32px; width: 100%; background: linear-gradient(90deg, #138ed1 50%, #19e2c1 100%);
      color: white; font-weight: 700; padding: 14px; border: none; border-radius: 28px;
      font-size: 1.1rem; cursor: pointer; box-shadow: 0 6px 12px #1993b1a0;
      transition: background 0.3s ease;
    }
    button.login-btn:hover {
      background: linear-gradient(90deg, #0b5c89 50%, #0f8c7b 100%);
    }
    .signup-link {
      margin-top: 20px; font-size: 0.9rem; color: #555;
    }
    .signup-link a {
      color: #138ed1;
      text-decoration: none;
      font-weight: 600;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Login to Project Aira">
    <h2>Login to Project Aira</h2>
    <form onsubmit="event.preventDefault(); alert('Login submitted! (Demo)');">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required autofocus />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button class="login-btn" type="submit">Login</button>
    </form>
    <div class="signup-link">
      New here? <a href="signup.html">Create an account</a>
    </div>
  </div>
</body>
</html>
